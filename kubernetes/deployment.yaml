apiVersion : apps/v1
kind : Deployment 
metadata : 
   name : wisecow-deployment 
   labels :
      app : wisecow
spec : 
   replicas : 2 
   selector:
      matchLabels:
        app : wisecow
   template :
      metadata :
        labels :
          app : wisecow
      spec :
         containers :
          - name : wisecow 
            image : madhavdhatrak/wisecow:947bbbf26b022358919dc1edbee54f380a5a3d1c
            ports :
              - containerPort : 4499
             
