apiVersion : apps/v1
kind : Deployment 
metadata : 
   name : wisecow-deployment 
   labels :
      app : wisecow
spec : 
   replicas : 2 
   selector:
      matchLabels:
        app : wisecow
   template :
      metadata :
        labels :
          app : wisecow
      spec :
         containers :
          - name : wisecow 
            image : madhavdhatrak/wisecow:aaa562b3bc2bbc8f3dcecb191dec92246e54a70c
            ports :
              - containerPort : 4499
             
