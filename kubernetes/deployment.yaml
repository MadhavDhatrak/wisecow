apiVersion : apps/v1
kind : Deployment 
metadata : 
   name : wisecow-deployment 
   labels :
      app : wisecow
spec : 
   replicas : 2 
   selector:
      matchLabels:
        app : wisecow
   template :
      metadata :
        labels :
          app : wisecow
      spec :
         containers :
          - name : wisecow 
            image : madhavdhatrak/wisecow:77f66c56bb0387166781415f0a0c961ec336d3d2
            ports :
              - containerPort : 4499
             
